fragment TheftFields on Theft {
   _id
   date
   location
   comments

} 

fragment TheftExpandedFields on Theft {
   _id
   date
   location
   bikes {
      _id
      description
   }   comments
   owner {
      _id
      name
      contact
   }
} 

fragment BikeFields on Bike {
   _id
   description

} 

fragment BikeExpandedFields on Bike {
   _id
   description
   owner {
      _id
      name
      contact
   }
   theft {
      _id
      date
      location
      comments
   }
} 

fragment UserFields on User {
   _id
   name
   contact

} 

fragment UserExpandedFields on User {
   _id
   name
   contact

} 

query findThefts($filter: TheftFilter, $page: PageRequest, $orderBy: OrderByInput) {
    findThefts(filter: $filter, page: $page, orderBy: $orderBy) {
      items {
        ...TheftExpandedFields
      }
      offset
      limit
      count
    }
  }

query getTheft($id: GraphbackObjectID!) {
    getTheft(id: $id) {
      ...TheftExpandedFields
    }
  }

query findBikes($filter: BikeFilter, $page: PageRequest, $orderBy: OrderByInput) {
    findBikes(filter: $filter, page: $page, orderBy: $orderBy) {
      items {
        ...BikeExpandedFields
      }
      offset
      limit
      count
    }
  }

query getBike($id: GraphbackObjectID!) {
    getBike(id: $id) {
      ...BikeExpandedFields
    }
  }

query findUsers($filter: UserFilter, $page: PageRequest, $orderBy: OrderByInput) {
    findUsers(filter: $filter, page: $page, orderBy: $orderBy) {
      items {
        ...UserExpandedFields
      }
      offset
      limit
      count
    }
  }

query getUser($id: GraphbackObjectID!) {
    getUser(id: $id) {
      ...UserExpandedFields
    }
  }

